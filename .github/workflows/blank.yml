name: Class Workflow

on:
  push:
    branches: [ "develop" ]

jobs:

  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Checkout code
      run: git checkout main
    
  start:
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
       go-version: 1.18

    - name: Run go file
      run: go run main.go
    
