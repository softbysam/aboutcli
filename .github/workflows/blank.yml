name: Class Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Checkout code
      id: checkout
      run: git checkout main

    - name: Print outputs
      run: echo ${{ steps.checkout.outputs.production }}
